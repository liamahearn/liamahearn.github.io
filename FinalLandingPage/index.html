<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RideBuilder</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" async defer></script>
  </head>
  <body>
    <header>
      <object
        data="./assets/logo.svg"
        type="image/svg+xml"
        alt="RideBuilder"
        class="logo"
      >
        <img src="./assets/logo.png" alt="RideBuilder" class="logoPng" />
      </object>
    </header>
    <main>
      <div class="header">
        <object
          data="./assets/welcomeTo.svg"
          type="image/svg+xml"
          alt="Welcome to"
          class="header1"
        >
          <h1 class="headerText">Welcome to</h1>
        </object>
        <object
          data="./assets/RideBuilder.svg"
          type="image/svg+xml"
          alt="RideBuilder"
          class="header2"
        >
          <h1 class="headerText">RideBuilder</h1>
        </object>
      </div>
      <section class="flex-section">
        <article>
          <object
            data="./assets/subHeader.svg"
            type="image/svg+xml"
            alt="We simplify how enthusiasts design their dream car."
            class="subHeader"
          >
            <h2 class="subHeaderText">
              We simplify how enthusiasts design their dream car.
            </h2>
          </object>
          <object
            data="./assets/info.svg"
            type="image/svg+xml"
            alt="Aftermarket shopping for the modern automotive world. Built for enthusiasts, by enthusiasts."
            class="info"
          >
            <h3 class="infoText">
              Aftermarket shopping for the modern automotive world.
              <br />
              <em>Built for enthusiasts, by enthusiasts.</em>
            </h3>
          </object>

          <div class="callToActionContainer">
            <object
              data="./assets/callToAction.svg"
              type="image/svg+xml"
              alt="Sign up for our email list below to get notified when we go live!"
              class="callToAction"
            >
              <h3 class="callToActionText">
                Sign up for our email list below to get notified when we go
                live!
              </h3>
            </object>
            <form action="" class="emailForm">
              <input type="text" placeholder="example@gmail.com" />
              <div class="signUpButtonWrapper" onclick="enterEmail()">
                <object
                  data="./assets/signUpButton.svg"
                  type="image/svg+xml"
                  alt="Sign Up"
                  class="signUpButton"
                >
                  <button>Sign Up</button>
                </object>
              </div>
            </form>
          </div>
        </article>
        <figure class="carImageContainer">
          <img
            src="./assets/triangle.svg"
            alt="Triangle"
            class="triangle"
            draggable="false"
          />
          <img
            src="./assets/carImage.png"
            alt="Car Image"
            class="carImage"
            draggable="false"
          />
        </figure>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
